<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chattr | {{ room_name }}</title>
    {% load static %}
    <script src="{% static 'chat/scripts/room.js' %}" defer></script>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>

    {{ room_name|json_script:"room-name" }}
</body>
</html>
